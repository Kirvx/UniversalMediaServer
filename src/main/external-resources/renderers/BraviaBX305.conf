#----------------------------------------------------------------------------
# Profile for Sony Bravia BX305 Series.
# See PS3.conf for a description of all possible configuration options.
#

RendererName=Sony Bravia BX305
RendererIcon=braviabx.png
UserAgentSearch=notusedhere
UserAgentAdditionalHeader=X-AV-Client-Info
UserAgentAdditionalHeaderSearch=BX305
DefaultVBVBufSize=true
MuxH264ToMpegTS=false
WrapDTSIntoPCM=false
MuxLPCMToMpeg=false
MaxVideoWidth=1920
MaxVideoHeight=1080
MimeTypesChanges=audio/wav=audio/L16
TranscodeExtensions=avi,mov,mp4
StreamExtensions=mpg,mpeg
ForceJPGThumbnails = true